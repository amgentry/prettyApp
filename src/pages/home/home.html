<ion-header>
    <ion-navbar>
        <ion-title>
            My Card View
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only="" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="content">

    <div class="opps">
        <h6 *ngIf="setOfCards?.length <= 0">OOPS!! You havent made any posts yet! Head over to the ADD button in the bottom right corner and let everyone know what you are up to!</h6>
    </div>

    <ion-card *ngFor="let card of setOfCards">
        <img src="../../assets/imgs/{{card.val().imageSrc}}"/>

        <ion-card-content>
            <ion-card-title>
                {{card.val().title}}
            </ion-card-title>
            <p>
                {{card.val().content}}
            </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="myColor" icon-start>
                    <ion-icon name='star-outline'></ion-icon>
                    Favorite
                </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button clear small color="myColor" icon-start (click)="editCard(card)">
                    <ion-icon name="md-create"></ion-icon>
                    Edit
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="myColor" icon-start (click)="deleteCard(card)">
                    <ion-icon name="md-trash"></ion-icon>
                    Delete
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col align-self-center text-center>
                <ion-note>
                    {{card.val().time}}
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

    <ion-fab bottom right (click)="addCard()">
        <button ion-fab  mini color="light">
            <ion-icon name="md-add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
